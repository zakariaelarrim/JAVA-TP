<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <link th:rel="stylesheet"
          th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ
8lWUE00s/" crossorigin="anonymous">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Front Application</a>
        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a sec:authorize="isAuthenticated()" class="nav-link text-danger" href="#">
                        <a class="btn btn-default" th:href="@{/logout}" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                                <path d="M7.5 1v7h1V1h-1z"/>
                                <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                            </svg>
                            <a/>

                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form action="#" th:action="@{/addClient}"
                  th:object="${client}" method="post">
                <div class="form-group">
                    <input type="text" th:field="*{id}" id="id"
                           placeholder="Id" readonly class="form-control">
                    <span th:if="${#fields.hasErrors('id')}"
                          th:errors="*{id}"></span>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" id="name"
                           placeholder="Name" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Add
                    Client</button>
            </form>
        </div>
    </div>
    <!-- row end-->
    <div class="row">
        <div class="col-lg-12">
            <table>
                <thead>
                <tr>
                    <th scope="col">Photo</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clients}">
                    <td>
                        <div class="event-img">
                            <img
                                    src="https://bootdey.com/img/Content/avatar/avatar3.png" alt=""/>
                        </div>
                    </td>
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.name}"></td>
                    <td>
                        <a class="btn btn-primary"
                           th:href="@{|/show-client/${client.id}|}">
                            <i class="fa fa-edit fa-lg"></i> Edit</a>
                        <a class="btn btn-danger"
                           th:href="@{|/deleteClient/${client.id}|}">
                            <i class="fa fa-trash fa-lg"></i> Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /col end-->
    </div>
</div>
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script
        th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script
        th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
